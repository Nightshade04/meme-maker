<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row class="ion-justify-content-center" >
      <ion-col size="12" size-xs='12' sixe-md='6' size-lg='6'>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Profile
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size='12'>
                <ion-img class="user-profile" src="{{ profileData.photoURL || 'assets/icon/avatar.jpg'}}"></ion-img>
              </ion-col>
              <ion-col size='12'>
                <ion-item>
                  <ion-label>
                    Name
                  </ion-label>
                  {{profileData.displayName || 'Guest'}}
                </ion-item>
              </ion-col>
              <ion-col size='12'>
                <ion-item>
                  <ion-label>
                    Email
                  </ion-label>
                  {{profileData.email || 'N/A'}}
                </ion-item>
              </ion-col>
              <ion-col size='12'>
                <ion-button color='danger' expand='block' (click)='logout()' [disabled]='!isLoggedIn'>Logout</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf='!isLoggedIn' >
      <ion-col size='12'>
        <ion-button color='success' expand='block' (click)='login()'>Login Here</ion-button>
      </ion-col>
    </ion-row>
    <ion-spinner class="loading-page" name='lines' color='primary' *ngIf='!presentLoader'></ion-spinner>
  </ion-grid>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
