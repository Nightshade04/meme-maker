<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='login'></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class='ion-justify-content-center'>
      <ion-col size='12' size-md='6' size-lg='6'>
        <ion-card>
          <ion-card-header>
            <ion-card-title class='ion-text-center'>
              <ion-icon name="lock-closed-outline" color="secondary"></ion-icon>
              SignUp
            </ion-card-title>
            <ion-card-content>
              <form [formGroup]="signupFrom" autocomplete="off">
                <ion-item>
                  <ion-label position='floating'>First Name</ion-label>
                  <ion-input type='text' formControlName="firstName"></ion-input>
                </ion-item>
                <div class='error-message'>
                  {{formErrors.firstName}}
                </div>
                <ion-item>
                  <ion-label position='floating'>Last Name</ion-label>
                  <ion-input type='text' formControlName="lastName"></ion-input>
                </ion-item>
                <div class='error-message'>
                  {{formErrors.lastName}}
                </div>
                <ion-item>
                  <ion-label position='floating'>Email</ion-label>
                  <ion-input type='text' formControlName="email"></ion-input>
                </ion-item>
                <div class='error-message'>
                  {{formErrors.email}}
                </div>
                <ion-item>
                  <ion-label position='floating'>Password</ion-label>
                  <ion-input type='password' formControlName="password"></ion-input>
                </ion-item>
                <div class='error-message'>
                  {{formErrors.password}}
                </div>
                <ion-button color='success' expand='block' class='ion-margin-top' [disabled]='signupFrom.invalid'
                  (click)='signUp()'>
                  <ion-spinner name="crescent" *ngIf='showSpinner'></ion-spinner>
                  <div *ngIf='!showSpinner'>SignUp</div>
                </ion-button>
                <ion-button color='light' expand='block' class='ion-margin-top' (click)='goToLoginPage()'>Go Back to
                  Login
                </ion-button>
              </form>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
