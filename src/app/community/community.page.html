<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Community
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Community</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor='let post of posts' class="single-post-home">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ loggedInUser.photoURL || 'assets/icon/avatar.jpg'}}">
      </ion-avatar>
      <h2>{{post.owner}}</h2>
    </ion-item>
    <img src="{{ post.photoURL || 'assets/icon/avatar.jpg'}}">
    <ion-card-content>
      <p>Caption of photo here...</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button icon-start clear small>
          <ion-icon name="heart-outline"></ion-icon>
          <div>12 Likes</div>
        </ion-button>
      <!-- </ion-col> -->
      <!-- <ion-col> -->
        <ion-button icon-start clear small>
          <ion-icon name="reorder-four-outline"></ion-icon>
          <div>4 Comments</div>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <br/>
    </ion-row>
  </ion-card>
